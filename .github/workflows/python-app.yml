# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version:  ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install dependencies
      run: make deps
    - name: Install package
      run: make install
    - name: Check model artifacts
      uses: actions/xSAVIKx/artifact-exists-action@v0
      id: model_artifacts
      with:
        name: detectron-models
    - name: Download model artifacts
      if: steps.model_artifacts.outputs.exists
      uses: actions/download-artifact@v3
      with:
        name: detectron-models
        path: /home/runner/.local/share/ocrd-resources/ocrd-detectron2-segment/
    - name: Download models
      run: make deps-test
    - name: Upload model artifacts
      if: not steps.model_artifacts.outputs.exists
      uses: actions/upload-artifact@v3.1.2
      with:
        name: detectron-models
        path: /home/runner/.local/share/ocrd-resources/ocrd-detectron2-segment/*
        if-no-files-found: error
    - name: Run tests
      run: make test
    - name: Upload test results
      uses: actions/upload-artifact@v1
      with:
        name: test-results
        path: |
          ./test/assets/*/data/test-result
          ./test/assets/*/data/OCR-D-SEG-*/
        if-no-files-found: error
        
